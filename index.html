<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;

    uniform sampler2D uSampler;
    uniform vec2 vTextureOffset;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t) - vTextureOffset);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform vec2 uMobiusA;
    uniform vec2 uMobiusB;
    uniform vec2 uMobiusC;
    uniform vec2 uMobiusD;
    
    varying vec2 pos;

    varying vec2 vTextureCoord;
    
    vec2 cMultiply(in vec2 a, in vec2 b) {
    	return vec2(a.x * b.x - a.y * b.y, a.x * b.y + a.y * b.x);
    }
    
    vec2 cDivide(in vec2 a, in vec2 b) {
		float automorphy = b.x * b.x + b.y * b.y;
		return vec2((a.x * b.x + a.y * b.y) / automorphy, (a.y * b.x - a.x * b.y) / automorphy);
	}

    void main(void) {
 		//  gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        pos.x = aVertexPosition.x;
   		pos.y = aVertexPosition.y;
   		
   		pos = cDivide(
   			cMultiply(uMobiusA, pos) + uMobiusB, 
   			cMultiply(uMobiusC, pos) + uMobiusD
   		);

       	gl_Position = uPMatrix * uMVMatrix * vec4(pos, 0.0, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>


<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {O
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
        shaderProgram.textureOffset = gl.getUniformLocation(shaderProgram, "vTextureOffset");
        shaderProgram.mobiusA = gl.getUniformLocation(shaderProgram, "uMobiusA");
        shaderProgram.mobiusB = gl.getUniformLocation(shaderProgram, "uMobiusB");
        shaderProgram.mobiusC = gl.getUniformLocation(shaderProgram, "uMobiusC");
        shaderProgram.mobiusD = gl.getUniformLocation(shaderProgram, "uMobiusD");
    }


    function handleLoadedTexture(texture) {
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.bindTexture(gl.TEXTURE_2D, null);
    }


    var neheTexture;

    function initTexture() {
        neheTexture = gl.createTexture();
        neheTexture.image = new Image();
        neheTexture.image.onload = function () {
            handleLoadedTexture(neheTexture)
        }

        neheTexture.image.src = "nehe.gif";
    }
    
    var d;
    function initGeometry() {
    //	var c = circle.prototype.create(complex.one, 1);
    	d = new disc(new region(5, 5), "", true);
    }


    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }


    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }


    var cubeVertexPositionBuffer;
    var cubeVertexTextureCoordBuffer;
    var cubeVertexIndexBuffer = [];

    function initBuffers() {
    	var arrays = d.initialFace.coords();
    	var vertices = arrays[0];
    	var textureCoords = arrays[1];
    	var cubeVertexIndices = arrays[2];
    	
        cubeVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexPositionBuffer);

        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        cubeVertexPositionBuffer.itemSize = 2;
        cubeVertexPositionBuffer.numItems = vertices.length;

        cubeVertexTextureCoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexTextureCoordBuffer);

        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(textureCoords), gl.STATIC_DRAW);
        cubeVertexTextureCoordBuffer.itemSize = 2;
        cubeVertexTextureCoordBuffer.numItems = textureCoords.length;

		for(i = 0; i < cubeVertexIndices.length; i++) {
	        cubeVertexIndexBuffer[i] = gl.createBuffer();
	        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cubeVertexIndexBuffer[i]);
	 
	        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(cubeVertexIndices[i]), gl.STATIC_DRAW);
	        cubeVertexIndexBuffer[i].itemSize = 1;
	        cubeVertexIndexBuffer[i].numItems = cubeVertexIndices[i].length;
       	}
    }

    var textureOffset = complex.zero;
    var motionOffset = complex.one;
	var motionMobius = mobius.identity;

    function drawScene() {shaderProgram.mobiusA
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

  //      mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
		mat4.ortho(-1, 1, -1, 1, 0.1, 100.0, pMatrix);
        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, [0.0, 0.0, -5.0]);

        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, cubeVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, cubeVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, neheTexture);
        gl.uniform1i(shaderProgram.samplerUniform, 0);

        setMatrixUniforms();
        
        gl.uniform2fv(shaderProgram.textureOffset, textureOffset.data)
        gl.uniform2fv(shaderProgram.mobiusA, motionMobius.a.data)
        gl.uniform2fv(shaderProgram.mobiusB, motionMobius.b.data)
        gl.uniform2fv(shaderProgram.mobiusC, motionMobius.c.data)
        gl.uniform2fv(shaderProgram.mobiusD, motionMobius.d.data)
        
    //    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
 		for(i = 0; i < cubeVertexIndexBuffer.length; i++) {
  	       	gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cubeVertexIndexBuffer[i]);
      		gl.drawElements(gl.TRIANGLE_STRIP, cubeVertexIndexBuffer[i].numItems, gl.UNSIGNED_SHORT, 0);
       	}
    }


    var startTime = 0;
    var lastTime = 0;

    function animate() {
        var timeNow = new Date().getTime();
        if (startTime != 0) {
            var elapsed = timeNow - startTime;
            elapsed *= 0.00001;

        	textureOffset = new complex([Math.cos(3.0 * elapsed), Math.sin(2.0 * elapsed)]);
        	motionOffset = complex.prototype.createPolar(0.5, elapsed * 100);
        	motionMobius = mobius.prototype.createDiscAutomorphism(motionOffset, 0);
        //	textureOffset = complex.create([elapsed, 0.0]);
        } else {
        	startTime = timeNow;
        }
        lastTime = timeNow;
    }


    function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
    }


    function webGLStart() {
        var canvas = document.getElementById("canvas");
        initGL(canvas);
        initShaders();
        initGeometry();
        initBuffers();
        initTexture();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        tick();
    }


</script>
